<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <div class="product-card flex">
    <div class="flex image-container">
      <img src="./images/image-product-desktop.jpg" class="product-image">
    </div>
    <div class="flex flex-column product-container">
      <p class="product-type">Perfume</p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex price-container">
        <p class="price">
          $149.99
        </p>
        <p class="original-price">
          $169.99
        </p>
      </div>
      <button class="add-to-cart-button flex">
        <img src="./images/add-to-cart.svg">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dinkley</a>.
  </div>
</body>
</html>
